<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <section class="hero p-5 mt-5">
        <section class="header py-3 text-center">
            <h2>TIP CALCULATOR</h2>
            <hr>
        </section>
        <section class="form">
            <form action="" id="userForm">
                <div class="form-floating mb-3">
                    <input type="number" id="bill" class="form-control" placeholder="your bill">
                    <label for="bill">How much is your bill?</label>
                </div>
                <div class="form-floating mb-3">
                    <select name="service" id="service" class="form-select" aria-label="Floating label select example">
                        <option value="default" disabled selected>-- Choose an option --</option>
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It was okay</option>
                        <option value="0.1">10% - Bad</option>
                        <option value="0.05">5%  - Terrible</option>
                    </select>
                    <label for="bill">How was your service?</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" id="people" class="form-control " placeholder="how many people">
                    <label for="people">How many people are sharing the bill?</label>
                </div>
                <div class="d-grid">
                    <button type="button" class="align-center btn btn-success">CALCULATE</button>
                </div>
            </form>
        </section>

        <!-- to display the amount of the calculated tip -->
        <section class="pt-5 displayTip text-center">
            <span>TIP AMOUNT</span> <br>
            <span id="tipAmount" class="text-success"></span> <br>
            <span>EACH</span>
        </section>
    </section>

    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- my script -->
    <script src="script.js"></script>
</body>
</html>
